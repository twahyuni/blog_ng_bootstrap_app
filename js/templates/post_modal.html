<div class="modal-body">
    <form class="form" ng-submit="save()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="post.title" placeholder="title">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="post.date" placeholder="date">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="post.content" placeholder="content">
        </div>
        <input type="submit" class="hide">
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
